<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popcorn Popping Weather | Storm Center</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  </head>
  <body>
    <aside id="notice" style="display:block"> Saturday = Preston Pancakes in the Park! 9:00 am Saturday @ the city park pavilion.
    </aside>
    <header>
      <picture
        ><img
          src="images/iconfinder_stock_weather-snow_29222.png"
          alt="Popcorn Popping Weather logo"
      /></picture>
      <section class="headings">
        <h1 class="title">Popcorn Popping Weather</h1>
        <div class="slogan">I Looked Out The Window And What Did I See?</div>
      </section>
    </header>
    <nav>
      <ul class="navigation">
        <li><a class="ham" href="#">&#9776; Menu</a></li>
        <li><a href="#">Home</a></li>
        <li><a class="navActive" href="#">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="#">Storm Center</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <label>Full Name<input type="text" 5 characters></label>
        <label>Email<input type="email"></label>
        <label>Phone Number<input type="tel" required></label>
        <label>Zip Code<input type="number" required></label>
        <label>Storm Date<input type="date"></label>
        <label>Storm Type<input="list"></label>
        <label>Storm Severity<input="type-range></label>
        <label>Storm Region<input="dropdown"></label>
        <label>User In Danger</label>
        <input type="radio" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="maybe" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="no" value="no">
        <label for="no">No</label>
        <label>Additional Information/Comments<input="textarea"</label>
        <label>Form Submission<input="submit" value="submit"></label>
      </form>



        <div class="contactInfo">
          <h3>Contact Information</h3>
          <p>Address: 30 W Main St, Preston ID 84609<br> Phone: 208-524-9876<br>Email: info@ppweather.com</p>
        </div>
      </div>
    </main>
    <footer>
      &copy; 2020 | Diana Waite | Attributes
      <p id="date"></p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
