<!DOCTYPE html>
<html lang="en">

    <picture>

    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sun-300x400.jpg" alt="sun">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/wood-300x400.jpg" alt="wood">
